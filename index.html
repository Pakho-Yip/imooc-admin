<script>
  // 我们有一个变量 `msg` , 但是这个 `msg`有且只能有两个值：
  // 1. hello world
  // 2. 你好世界
  // 要求： 根据需要切换  `msg` 的值

  // 1.定义 msg 值的数据源
  const message = {
    en: {
      msg: 'hello world'
    },
    zh: {
      msg: '你好世界'
    }
  }
  // 2.定义切换变量
  let locale = 'en'
  // 3.定义赋值函数
  function t(key) {
    return message[locale][key]
  }
  // 4.为 msg 赋值
  let msg = t('msg')
  console.log(msg)
</script>
